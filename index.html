<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #FFD700 25%, transparent 25%) -50px 0,
                        linear-gradient(135deg, #FFD700 25%, transparent 25%) -50px 0,
                        linear-gradient(45deg, transparent 75%, #FFD700 75%),
                        linear-gradient(135deg, transparent 75%, #FFD700 75%);
            background-size: 100px 100px;
            animation: backgroundMove 5s linear infinite;
            background-color: #2d2d2d; /* Fondo gris */

        }

        @keyframes backgroundMove {
            0% { background-position: 0 0, 0 0, 0 0, 0 0; }
            100% { background-position: 100px 100px, 100px 100px, -100px -100px, -100px -100px; }
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-4">
        <div class="mb-6">
            <img src="https://d335luupugsy2.cloudfront.net/cms/files/10224/1722974906/$2rp7nct8hor" alt="Encabezado" class="w-full rounded-lg shadow-lg">
        </div>
        <div class="bg-gray-800 p-8 rounded-lg shadow-md">
            <h1 class="text-3xl font-bold text-center text-yellow-400 mb-6">¡Adivina el Número!</h1>
            <p class="text-center mb-4">Estoy pensando en un número entre 0 y 10. Tienes 3 intentos para adivinarlo.</p>
            <input id="inputNumero" type="number" min="0" max="10" class="w-full p-2 border rounded-lg mb-4 text-black" placeholder="Introduce tu número">
            <button id="btnAdivinar" class="w-full bg-yellow-500 text-black p-2 rounded-lg hover:bg-yellow-600">Adivinar</button>
            <p id="resultado" class="text-center mt-4 text-lg"></p>
        </div>
    </div>
</body>
</html>
